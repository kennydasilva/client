<div>
  <mat-toolbar color="primary" style="padding:10px 50px">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/">My App</a>

    <div class="w-full"></div>


    <div *ngIf="auth.isLoggedIn(); else guestMenu">
      <div *ngIf="auth.getUserDetails() as userDetail">
        <div class="flex gap5 items-center">
          <a [matMenuTriggerFor]="menu" class="flex gap2 cursor-pointer items-center">
            <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center">
              {{ userDetail.fullName[0].toUpperCase() }}
            </div>
            <div class="text-white flex flex-col">
              <h1 class="m-0 p-0 font-medium">
                {{ userDetail.fullName }}
              </h1>
              <p class="m-0 p-0 font-medium text-xs">
                {{ userDetail.roles }}
              </p>
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button [routerLink]="['account', userDetail.id]" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>View Profile</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>

    <ng-template #guestMenu>
      <div class="flex gap5 items-center">
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/register">Register</a>
      </div>
    </ng-template>
  </mat-toolbar>
</div>
